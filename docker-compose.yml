version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AIRFLOW_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  airflow:
    build: ./airflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME}
      DB_HOST: postgres
      DB_NAME: ${STOCKS_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_KEY: ${API_KEY}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/scripts
    ports:
      - "8080:8080"
    restart: unless-stopped
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username airflow --password airflow --firstname Airflow --lastname User --role Admin --email admin@example.com || true &&
      (airflow scheduler & airflow webserver)
      "

volumes:
  pgdata:
